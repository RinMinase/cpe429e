<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
</head>
<body>
	<h1>Log In</h1>

	<form>
		<table>
			<tbody>
				<tr>
					<td>
						<label for="acctNo">Account Number:</label>
					</td>
					<td>
						<input name="acctNo" />
					</td>
				</tr>

				<tr>
					<td>
						<label for="pinNo">PIN Number:</label>
					</td>
					<td>
						<input name="pinNo" />
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Log In</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
