						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">

					</div>
					<div class="row">
						<div class="input-field col s12 l6">
							<input id="password" type="password" class="validate white-text">

						</div>
						<div class="input-field col s12 l6">
							<input id="rep-password" type="password" class="validate white-text">
							<label for="rep-password">Repeat Password</label>
						</div>
					</div>

							</div>

						<div class="input-field col s5">
							<input id="store-name" type="text" class="validate white-text">
							<label for="store-name">Store Name</label>
						</div>
						<div class="input-field col s4">
							<input id="post-limit" type="text" class="validate white-text" disabled>
							<label for="post-limit">Post Limit</label>
						</div>
					</div> -->
